<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="Commande_Pizza.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Commande</title>
</head>
<body>
    <script src=""></script>
    <script src="Commande.js"></script>
    <div id="Info-Perso">
        <input type="text" class="info" placeholder="Nom">
        <input type="text" class="info" placeholder="Prénom">
        <input type="text" class="info" placeholder="Adresse">
        <input type="text" class="info" placeholder="Code postal">
        <input type="text" class="info" placeholder="Téléphone">
    </div>
    <div>
        <select name="nbr_pizza" id="nombrePIZZA">
            <option disabled selected="selected" value="">Choisissez le nombre de pizza</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
        </select>
    </div>

    <div>
        <div id="les_pizzas">
            <select name="choix_pizza" id="choixPIZZA">
                <option disabled selected="selected" value="">Choisissez une pizza</option>
                <option value="">Marguerita</option>
                <option value="">Végétarienne</option>
                <option value="">Orientale</option>
                <option value="">Brézilienne</option>
                <option value="">Chorizo</option>
                <option value="">Capra</option>
                <option value="">Kebab</option>
                <option value="">Tartiflette</option>
                <option value="">4 Fromages</option>
                <option value="">Chicken</option>   
            </select>
        </div>

        <div id="les_tailles">
            <select name="taille_pizza" id="taillePIZZA">
                <option disabled selected="selected" value="">Choisissez une taille</option>
                <option value="">S</option>
                <option value="">M</option>
                <option value="">L</option>
            </select>
        </div>
    </div>
</body>
</html>
